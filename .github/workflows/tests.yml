name: Tests

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    # Run weekly, Friday at 7:15 EST.
    - cron: '15 12 * * 5'

jobs:
  tests:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            python-version: "3.9"
          - os: ubuntu-24.04
            python-version: "3.10"
          - os: ubuntu-24.04
            python-version: "3.11"
          - os: ubuntu-24.04
            python-version: "3.12"
          - os: ubuntu-24.04
            python-version: "3.13"
          - os: ubuntu-24.04
            python-version: "3.14"
          - os: ubuntu-24.04
            python-version: "3.13t"
          - os: ubuntu-24.04
            python-version: "3.14t"
          - os: macos-14
            python-version: "3.13"
    env:
      UV_PYTHON: ${{ matrix.python-version }}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      id: setup-python
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true

    - name: Install LLVM
      if: runner.os == 'macOS'
      run: |
        brew install llvm libomp
        echo "CC=$(brew --prefix llvm)/bin/clang" >> $GITHUB_ENV
        echo "CXX=$(brew --prefix llvm)/bin/clang++" >> $GITHUB_ENV
        echo "CFLAGS=-I$(brew --prefix libomp)/include" >> $GITHUB_ENV
        echo "LDFLAGS=-L$(brew --prefix libomp)/lib" >> $GITHUB_ENV
        echo "MACOSX_DEPLOYMENT_TARGET=14" >> $GITHUB_ENV

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "0.8.4"

    - name: Install from source
      run: |
        uv sync -v \
          -Ccmake.verbose=true \
          -Ccmake.define.CMAKE_COMPILE_WARNING_AS_ERROR=ON

    - name: Run tests
      run: |
        uv run pytest -vs

    - name: Run free-threaded tests
      if: endsWith(matrix.python-version, 't')
      env:
        NIFTY_LS_FORCE_FREETHREADED_TEST: 1
      run: |
        # Needs special treatment to only load nogil-compatible packages
        uv run --no-dev --exact --group test-freethreaded pytest -xs tests/test_freethreaded.py
